<!DOCTYPE html>
<html>
<head>
    <title>Basic table</title>
</head>
<body>
    <h2>Simple Table Example</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
        </tr>
         <tr>
             <td>Neha</td>
             <td>70</td>
             <td>80</td>
         </tr>
         <tr>
             <td>Riya</td>
             <td>60</td>
             <td>65</td>
         </tr>
         <tr>
             <td>Nidhi</td>
             <td>70</td>
             <td>80</td>
         </tr>
    </table>
</body>
</html>
