<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        .wrapper{
            display:grid;
            grid-template-columns:  200px 200px 200px;
        }
        *{
            margin :0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper{
            border:2px solid#f76707;
            border-radius:5px;
            background-color: aqua;
        }
        .wrapper>div{
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: greenyellow;
            color: blue;
        }
      </style>
</head>
<body>
    <div class="wrapper">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        
    </div>
    
</body>
</html>
