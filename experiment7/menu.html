<!---create a web page for a navigation  menu :
....use of block ,inline,inline-block,float,and clear.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation menu Example</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <h1 align="center">Nanigation menu demo</h1>

    <!--Block example-->
    <h2>Block Example</h2>
    <div class="block-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!--inline example-->
    <h2>inline Example</h2>
    <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!--float example-->
    <h2>float example</h2>
    <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    
    <!--clear example-->
    <div class="clear-example">
        <p>This text comes<b>after</b>lclearing floats.
        It will appear below the orange menu above.</p>
    </div>
</body>
</html>
